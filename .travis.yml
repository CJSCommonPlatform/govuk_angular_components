language: node_js
node_js:
  - "4.0"
install:
  - npm install
  - npm install -g gulp
script:
  - gulp --travis

deploy:
  provider: npm
  api_key: "8f672dfa-b6e5-44ca-a0a7-682c663d3d5c"
  on:
    tags: true
    branch: master

after_deploy:
  - bash ./deploy_gh_pages.sh

env:
  global:
  - GH_REF: github.com/CJSCommonPlatform/govuk_angularjs_components.git
  - secure: ""
